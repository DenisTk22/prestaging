<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Number</title>
    </head>
    <body>
        <h1>Угадай число</h1>
        <p>Загадано число от 1 до 10.</p>
        <p>Дается 5 попыток, чтобы отгадать.</p>

        <div class="buttons">
            <button class="button" onclick=guessNum(1)>1</button>
            <button class="button" onclick=guessNum(2)>2</button>
            <button class="button" onclick=guessNum(3)>3</button>
            <button class="button" onclick=guessNum(4)>4</button>
            <button class="button" onclick=guessNum(5)>5</button>
            <button class="button" onclick=guessNum(6)>6</button>
            <button class="button" onclick=guessNum(7)>7</button>
            <button class="button" onclick=guessNum(8)>8</button>
            <button class="button" onclick=guessNum(9)>9</button>
            <button class="button" onclick=guessNum(10)>10</button>
        </div>

        <script>
        const buttonEl = document.querySelectorAll('.button');
        const buttonsEl = document.querySelectorAll('.buttons');
        const secretNum = Math.ceil(Math.random() * 10); //вычисление секретного числа
        let tries = 5; // количество попыток
        
        function guessNum(num) {
            if (num === secretNum) {
                alert('Угадал!');
                buttonEl.forEach(el =>
                    {el.setAttribute('disabled', '')}
                )
                tries = 0;
            } else {
                tries--;
                alert('Не угадал!');
                
            }

            if (tries > 0) {
                alert(`Осталось попыток ${tries}`);
            } else {
                alert('Игра окончена!');
                buttonEl.forEach(el =>
                    {el.setAttribute('disabled', '')}
                )
            }
        }
    </script>
    </body>
</html>
